<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>無題ドキュメント</title>
</head>

<body>

<h2>年齢</h2>
<select id="age">
	<option value="">お選びください</option>
	<option value="10">10歳以下</option>
	<option value="30">11歳~30歳</option>
	<option value="50">31歳~50歳</option>
	<option value="51">51歳以上</option>
</select>


<script type="text/javascript">
document.getElementById('age').onchange=function(){
	var age= document.getElementById('age').value;
	switch(age){
		case'10':
			alert('10歳以下の方は、半額です。');
			break;
		case'30':
			alert('11歳〜30歳の方は、半額です。');
			break;
		case'50':
			alert('31歳〜50歳の方は、半額です。');
			break;
		case'51':
			alert('51歳以上の方は、半額です。');
			break;
	}
}


</script>

</body>
</html>
